<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Us - Farming Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://media.istockphoto.com/id/1280715716/photo/germany-stuttgart-magical-orange-sunset-sky-above-ripe-grain-field-nature-landscape-in-summer.jpg?s=612x612&w=0&k=20&c=TukToGq-LkmpxvEXEomC3d11prf_hDRSwA7pYsLYG50=');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #4c7c4b;
            margin-bottom: 20px;
            font-size: 32px;
        }

        p {
            color: #4f4f4f;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .box {
            background-color: #e0f1e4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            animation: fadeIn 1s ease-in-out;
        }

        .box-description {
            color: #4c7c4b;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .button {
            background-color: #4c7c4b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #346634;
        }

        .social-media-box {
            background-color: #e0f1e4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out; /* Added animation here */
        }

        .social-media-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-media-links h2 {
            color: #4c7c4b;
            margin: 0 15px;
        }

        .social-media-links img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .social-media-links img:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #itf {
            color: #09d0de;
            font-weight: 100;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Help Us Improve!</h1>

    <div class="box">
        <p class="box-description">We'd love to hear from you!</p>
        <p>Please share your thoughts, suggestions, or any issues you encountered while using our website.</p>
    </div>

    <div class="box">
        <p class="box-description">Please email us at:</p>
        <p>FarmOre@gmail.com</p>
    </div>
</div>

<div class="about-section social-media-box">
    <h2>Social Media Links :</h2>
    <div class="social-media-links">
        <h2 id="itf"><a href="https://www.instagram.com" target="_blank"><img src="https://img.icons8.com/?size=1x&id=ZRiAFreol5mE&format=gif" alt="Instagram"></a>Instagram</h2>
        <h2 id="itf"><a href="https://www.facebook.com" target="_blank"><img src="https://img.icons8.com/?size=1x&id=phOKFKYpe00C&format=png" alt="Twitter"></a>Twitter</h2>
        <h2 id="itf"><a href="https://www.twitter.com" target="_blank"><img src="https://tse4.mm.bing.net/th?id=OIP.QHODby_bS81-x2of8vCIhgAAAA&pid=Api&P=0&h=180" alt="Facebook"></a>Facebook</h2>
        <h2 id="itf"><a href="mailto:FarmOre@gmail.com"><img src="https://img.icons8.com/ios-glyphs/30/000000/gmail.png" alt="Gmail"></a>Gmail</h2> 
    </div>
</div>

</body>
</html>
